            font-size: 3rem;
            position: absolute;
            left: -0.6rem;
            top: -0.4rem;
            opacity: 0.3;
            font-family: serif;

        .quote-text::after {
            content: "”";
            font-size: 3rem;
            position: absolute;
            right: -0.6rem;
            bottom: -0.8rem;
            opacity: 0.3;
            font-family: serif;

            font-weight: 380;
            letter-spacing: 0.01rem;

        { text: "Nothing is impossible. The word itself says I'm possible!", author: "Audrey Hepburn", explanation: "A playful reframe that turns limitation into possibility." },
        { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins", explanation: "Hope is the decision to begin despite uncertainty." },
        { text: "You were given this life because you're strong enough to live it.", author: "Unknown", explanation: "Hope rests on the belief that you have the capacity to endure." },
        { text: "After every storm the sun will smile.", author: "William R. Alger", explanation: "Hope expects the return of light after hardship." },
        { text: "Wherever you go, go with all your heart.", author: "Confucius", explanation: "Hope is carried in wholehearted commitment to the path." },
        { text: "The secret of getting ahead is getting started.", author: "Mark Twain", explanation: "Hope motivates that first step which everything else follows." },
        { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius", explanation: "Hope values persistence over speed." },
        { text: "The only way out is through.", author: "Robert Frost", explanation: "Hope accepts that we must pass through difficulty to reach the other side." },
        { text: "She believed she could, so she did.", author: "R.S. Grey", explanation: "Belief and hope precede action and outcome." },
        { text: "Be the change you wish to see in the world.", author: "Mahatma Gandhi", explanation: "Hope becomes real when we embody it in our own behavior." },
        { text: "What we achieve inwardly will change outer reality.", author: "Plutarch", explanation: "Inner hope can reshape the world we experience." },
        { text: "The mind is everything. What you think you become.", author: "Buddha", explanation: "Hope is a way of thinking that shapes who we become." },
        { text: "Act as if what you do makes a difference. It does.", author: "William James", explanation: "Hope is reinforced when we act as though our actions matter." },
        { text: "No one is too small to make a difference.", author: "Greta Thunberg", explanation: "Hope is available to everyone, regardless of size or status." },
        { text: "The greatest glory is in never falling, but in rising every time we fall.", author: "Confucius", explanation: "Hope is the force that helps us rise again." },
        { text: "Our greatest glory is not in never failing, but in rising every time we fail.", author: "Ralph Waldo Emerson", explanation: "Hope defines itself in the comeback, not the absence of failure." },
        { text: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen Covey", explanation: "Hope places agency in our choices, not our conditions." },
        { text: "The best revenge is massive success.", author: "Frank Sinatra", explanation: "Hope can channel pain into ambition and achievement." },
        { text: "Success is not final; failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", explanation: "Hope is the courage to continue despite either outcome." },
        { text: "Believe in yourself. You are braver than you think.", author: "Unknown", explanation: "Hope includes trusting in your own hidden courage." },
        { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson", explanation: "Hope is the decision about who you will become." },
        { text: "You don't have to be great to start, but you have to start to be great.", author: "Zig Ziglar", explanation: "Hope is the willingness to start before feeling ready." },
        { text: "The future depends on what you do today.", author: "Mahatma Gandhi", explanation: "Hope is acted out in present-day choices." },
        { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt", explanation: "Hope works with current resources and place." },
        { text: "It's not whether you get knocked down; it's whether you get up.", author: "Vince Lombardi", explanation: "Hope is measured by the decision to rise again." },
        { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt", explanation: "Hope asks us to set aside today's doubts for tomorrow's possibility." },
        { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis", explanation: "Hope is ageless; it can be renewed at any stage of life." },
        { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", explanation: "Hope shifts from idea to action when we begin." },
        { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford", explanation: "Hope is the belief that shapes our capacity." },
        { text: "In the end, we only regret the chances we didn't take.", author: "Unknown", explanation: "Hope encourages us to take the chances we might otherwise avoid." },
        { text: "Your time is limited. Don't waste it living someone else's life.", author: "Steve Jobs", explanation: "Hope is invested in living as yourself, not as others expect." },
        { text: "The greatest wealth is to live content with little.", author: "Plato", explanation: "Hope can be found in simplicity and contentment." },
        { text: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama", explanation: "Hope is sustained by the actions we take toward well-being." },
        { text: "Peace comes from within. Do not seek it without.", author: "Buddha", explanation: "Hope and peace are cultivated internally first." },
        { text: "The present moment is the only moment we have.", author: "Thich Nhat Hanh", explanation: "Hope can be practiced right now, in this moment." },
        { text: "We can't help everyone, but everyone can help someone.", author: "Ronald Reagan", explanation: "Hope is distributed through small, concrete acts of help." },
        { text: "Kindness is a language which the deaf can hear and the blind can see.", author: "Mark Twain", explanation: "Hope is communicated through kindness across all barriers." },
        { text: "The purpose of life is to live it, to taste experience to the utmost.", author: "Eleanor Roosevelt", explanation: "Hope is the willingness to engage fully with life." },
        { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky", explanation: "Hope requires taking the shot despite the risk of missing." },
        { text: "Today is the first day of the rest of your life.", author: "Unknown", explanation: "Hope is the sense that every day offers a fresh start." },
        { text: "You don't find hope by looking. You create it by doing.", author: "Unknown", explanation: "Hope is built through action, not passive waiting." },
        { text: "Every moment is a fresh beginning.", author: "T.S. Eliot", explanation: "Hope is the possibility of renewal in each moment." },
        { text: "The sky is the daily bread of the eyes.", author: "Ralph Waldo Emerson", explanation: "Hope is fed by simple, constant beauties like the sky." },
        { text: "Nothing can dim the light that shines from within.", author: "Maya Angelou", explanation: "Hope is that inner light that circumstances cannot extinguish." },
        { text: "You are what you do, not what you say you'll do.", author: "Carl Jung", explanation: "Hope is made real through action, not intention alone." },
        { text: "The wound is the place where the light enters you.", author: "Rumi", explanation: "Hope can enter through our broken places." },
        { text: "Out of difficulties grow miracles.", author: "Jean de La Bruy√®re", explanation: "Hope expects that difficulty can give rise to the miraculous." },
        { text: "The best is yet to be.", author: "Robert Browning", explanation: "Hope is the conviction that the future holds something better." },
        { text: "We need never be ashamed of our tears.", author: "Charles Dickens", explanation: "Hope can coexist with grief and tears." },
        { text: "To live is the rarest thing in the world. Most people exist, that is all.", author: "Oscar Wilde", explanation: "Hope is the choice to live fully rather than merely exist." },
        { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates", explanation: "Hope can rest on humility and openness to learn." },
        { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde", explanation: "Hope is tied to the freedom to be who you are." },
        { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle", explanation: "Hope is the deliberate focus on light when it's hardest to see." },
        { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu", explanation: "Hope is the willingness to take that first step." },
        { text: "What we think, we become.", author: "Buddha", explanation: "Hope is a way of thinking that shapes our future." },
        { text: "The only constant in life is change.", author: "Heraclitus", explanation: "Hope accepts change and looks for opportunity within it." },
        { text: "We are what we repeatedly do. Excellence, then, is not an act but a habit.", author: "Aristotle", explanation: "Hope is sustained by the habit of trying again." },
        { text: "The unexamined life is not worth living.", author: "Socrates", explanation: "Hope is deepened by reflection and self-examination." },
        { text: "Life isn't about finding yourself. Life is about creating yourself.", author: "George Bernard Shaw", explanation: "Hope is the act of creating the self you want to become." },
        { text: "You cannot shake hands with a clenched fist.", author: "Indira Gandhi", explanation: "Hope often requires opening up and letting go of defensiveness." },
        { text: "The best time for new beginnings is now.", author: "Unknown", explanation: "Hope is the decision to begin in the present." },
        { text: "You are never too small to make a difference.", author: "Unknown", explanation: "Hope is available to everyone, regardless of scale." },
        { text: "What you get by achieving your goals is not as important as what you become.", author: "Zig Ziglar", explanation: "Hope is invested in who you become along the way." },
        { text: "The greatest discovery of all time is that a person can change their future.", author: "Oprah Winfrey", explanation: "Hope is the discovery that the future is not fixed." },
        { text: "You are the only one who can limit your greatness.", author: "Unknown", explanation: "Hope is the belief that your potential is not fixed by others." },
        { text: "The best way to predict the future is to create it.", author: "Peter Drucker", explanation: "Hope is the commitment to create the future we want." },
        { text: "You are allowed to be both a masterpiece and a work in progress.", author: "Unknown", explanation: "Hope holds both your current value and your potential." },
        { text: "The world is full of magical things patiently waiting for our wits to grow sharper.", author: "Bertrand Russell", explanation: "Hope is the expectation that we can grow into seeing more magic." },
        { text: "You are braver than you believe, stronger than you seem, smarter than you think.", author: "A.A. Milne", explanation: "Hope is the belief in your hidden strengths." },
        { text: "The only way to achieve the impossible is to believe it is possible.", author: "Charles Kingsleigh", explanation: "Hope is the belief that makes the impossible approachable." },
        { text: "You don't have to see the whole staircase. Just take the first step.", author: "Martin Luther King Jr.", explanation: "Hope is the courage to take the first step without seeing the end." },
        { text: "The greatest gift you can give someone is your time.", author: "Unknown", explanation: "Hope is often given through the gift of presence." },
        { text: "You are enough. You have always been enough.", author: "Unknown", explanation: "Hope is the affirmation that you don't need to be more to be worthy." },
        { text: "The best things in life are free.", author: "Unknown", explanation: "Hope can be found in the things that cost nothing." },
        { text: "You are the artist of your own life. Don't hand the brush to anyone else.", author: "Unknown", explanation: "Hope is the choice to keep painting your own story." },
        { text: "The soul becomes dyed with the color of its thoughts.", author: "Marcus Aurelius", explanation: "Hope is a color we can choose to dye our thoughts with." },
        { text: "You are not a drop in the ocean. You are the entire ocean in a drop.", author: "Rumi", explanation: "Hope is the recognition of your vastness." },
        { text: "The best revenge is to be unlike him who performed the injury.", author: "Marcus Aurelius", explanation: "Hope can mean rising above rather than mirroring harm." },
        { text: "You are the only person on earth who can use your ability.", author: "Zig Ziglar", explanation: "Hope is the sense that your unique ability matters." },
        { text: "The mind that opens to a new idea never returns to its original size.", author: "Albert Einstein", explanation: "Hope expands as we open to new ideas." },
        { text: "You are never too old to set another goal or to dream a new dream.", author: "Les Brown", explanation: "Hope is ageless and can always set new goals." },
        { text: "The purpose of life is a life of purpose.", author: "Robert Byrne", explanation: "Hope is clarified when we live with purpose." },
        { text: "You have within you right now everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy", explanation: "Hope is the belief that you already have the resources." },
        { text: "The best way to find yourself is to lose yourself in the service of others.", author: "Mahatma Gandhi", explanation: "Hope is often found through giving to others." },
        { text: "You are the only one who can decide what you become.", author: "Unknown", explanation: "Hope is the power to decide your own becoming." },
        { text: "The greatest risk is not taking one.", author: "Unknown", explanation: "Hope sometimes requires taking the risk." },
        { text: "You are worthy of love and belonging.", author: "Bren√© Brown", explanation: "Hope is the belief in your worthiness of connection." },
        { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney", explanation: "Hope is activated when we move from words to action." },

        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", explanation: "Hope is sustained by love for the work we do." },
        { text: "You are the light of the world. Don't hide it.", author: "Unknown", explanation: "Hope is the light we are encouraged to show." },
        { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", explanation: "Hope is the belief in the beauty of our dreams." },
        { text: "You are not your past. You are the possibility of the future.", author: "Unknown", explanation: "Hope is the identity of possibility, not past." },
        { text: "The only limit is the one you set yourself.", author: "Unknown", explanation: "Hope is the recognition that limits are often self-set." },

        { text: "The only way to have a friend is to be one.", author: "Ralph Waldo Emerson", explanation: "Hope for connection starts with being the connection." },
        { text: "You are the change you wish to see.", author: "Mahatma Gandhi", explanation: "Hope is the decision to be that change." },
        { text: "The best preparation for tomorrow is doing your best today.", author: "H. Jackson Brown Jr.", explanation: "Hope is built by doing our best in the present." },

        { text: "The world is changed by your example, not your opinion.", author: "Paulo Coelho", explanation: "Hope is transmitted through how we live, not what we say." },
        { text: "You are the dreamer. Keep dreaming.", author: "Unknown", explanation: "Hope is the encouragement to keep dreaming." },
        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", explanation: "Hope is sustained by love for our work." },

        { text: "The best way to predict the future is to create it.", author: "Abraham Lincoln", explanation: "Hope is the commitment to create the future." },

        { text: "You are the strength you didn't know you had.", author: "Unknown", explanation: "Hope is the discovery of hidden strength." },

        { text: "You are the miracle the world needs.", author: "Unknown", explanation: "Hope is the sense that you are a needed miracle." },
        { text: "The only limit is the one you set yourself.", author: "Unknown", explanation: "Hope is the recognition that we set our own limits." },

        { text: "You are the hope of a new day.", author: "Unknown", explanation: "Hope is the promise of a new day." },
        { text: "Doubt kills more dreams than failure ever will.", author: "Suzy Kassem", explanation: "Hope is threatened more by doubt than by actual failure." },
        { text: "The flower that blooms in adversity is the most rare and beautiful of all.", author: "Walt Disney", explanation: "Hope that grows in hard times is especially precious." },
        { text: "Turn your face to the sun and the shadows fall behind you.", author: "Maori Proverb", explanation: "Hope is the choice to face the light." },
        { text: "Every exit is an entry somewhere else.", author: "Tom Stoppard", explanation: "Hope sees endings as doors to new beginnings." },
        { text: "The pain you feel today will be the strength you feel tomorrow.", author: "Unknown", explanation: "Hope is the expectation that pain can become strength." },
        { text: "Rise up and become the person you were meant to be.", author: "Unknown", explanation: "Hope is the call to become your true self." },
        { text: "Let your hopes, not your hurts, shape your future.", author: "Robert H. Schuller", explanation: "Hope chooses hope over past pain when shaping tomorrow." },
        { text: "A ship in harbor is safe, but that is not what ships are for.", author: "John A. Shedd", explanation: "Hope is the willingness to leave safety for purpose." },
        { text: "The best view comes after the hardest climb.", author: "Unknown", explanation: "Hope is the view that awaits after difficulty." },
        { text: "You are never too broken to be fixed.", author: "Unknown", explanation: "Hope is the belief that repair is always possible." },
        { text: "Stars can't shine without darkness.", author: "Unknown", explanation: "Hope is the light that appears against the dark." },
        { text: "One small crack does not mean you are broken; it means you were put to the test and didn't fall apart.", author: "Linda Poindexter", explanation: "Hope reframes cracks as proof of strength." },
        { text: "The comeback is always stronger than the setback.", author: "Unknown", explanation: "Hope is the expectation of a stronger return." },
        { text: "Scars remind us that our past is real, but they don't have to define our future.", author: "Unknown", explanation: "Hope separates past scars from future possibility." },
        { text: "You are allowed to outgrow people who don't grow with you.", author: "Unknown", explanation: "Hope includes the freedom to grow beyond old ties." },
        { text: "The same boiling water that softens the potato hardens the egg. It's about what you're made of.", author: "Unknown", explanation: "Hope is the inner substance that decides how we respond to heat." },
        { text: "Your value doesn't decrease based on someone's inability to see your worth.", author: "Unknown", explanation: "Hope is the knowledge that your worth is independent of others' sight." },
        { text: "New beginnings are often disguised as painful endings.", author: "Lao Tzu", explanation: "Hope looks for the beginning inside the end." },
        { text: "You are one step closer than you were yesterday.", author: "Unknown", explanation: "Hope is the recognition of progress, however small." },
        { text: "The universe is not outside of you. Look inside yourself; everything that you want, you already are.", author: "Rumi", explanation: "Hope is the discovery that what we seek is within." },
        { text: "It's a slow process, but quitting won't speed it up.", author: "Unknown", explanation: "Hope chooses patience over quitting." },
        { text: "You don't have to have it all figured out to move forward.", author: "Unknown", explanation: "Hope allows movement without full clarity." },
        { text: "The moment you're ready to quit is usually the moment right before the miracle happens.", author: "Unknown", explanation: "Hope is the reason to hold on a little longer." },
        { text: "You are not what happened to you. You are what you choose to become.", author: "Carl Jung", explanation: "Hope is the choice about who you become." },
        { text: "Sometimes the smallest step in the right direction ends up being the biggest step of your life.", author: "Unknown", explanation: "Hope is the willingness to take that small step." },
        { text: "Trust the process. Your time is coming.", author: "Unknown", explanation: "Hope is trust in the process and the timing." },
        { text: "You are not too old and it is not too late.", author: "Unknown", explanation: "Hope is the belief that time has not run out." },
        { text: "The only way to discover the limits of the possible is to go beyond them into the impossible.", author: "Arthur C. Clarke", explanation: "Hope is the venture beyond apparent limits." },
        { text: "You are not your anxiety. You are not your depression. You are not your past.", author: "Unknown", explanation: "Hope is the separation of identity from struggle." },
        { text: "Every next level of your life will demand a different you.", author: "Unknown", explanation: "Hope is the willingness to become that different you." },
        { text: "The best days of your life have not happened yet.", author: "Unknown", explanation: "Hope is the expectation of better days ahead." },
        { text: "You are not stuck. You are just standing in a doorway. Step through.", author: "Unknown", explanation: "Hope is the step through the doorway." },
        { text: "Your potential is endless. Don't let a bad chapter define your story.", author: "Unknown", explanation: "Hope is the belief in endless potential beyond one chapter." },
        { text: "The only way to get to the other side is to keep going.", author: "Unknown", explanation: "Hope is the decision to keep going." },
        { text: "You are not damaged. You are experienced.", author: "Unknown", explanation: "Hope reframes damage as experience." },
        { text: "Every day may not be good, but there is something good in every day.", author: "Unknown", explanation: "Hope is the search for the good in each day." },
        { text: "The best is yet to come, and it will be worth the wait.", author: "Unknown", explanation: "Hope is the expectation that the wait will be worth it." },
        { text: "You are not alone in this. You are part of something bigger.", author: "Unknown", explanation: "Hope is the sense of belonging to something bigger." },
        { text: "The struggle you're in today is developing the strength you need for tomorrow.", author: "Unknown", explanation: "Hope is the view that today's struggle trains tomorrow's strength." },

    // DOM elements
    const quoteEl = document.getElementById('quoteDisplay');
    const authorEl = document.getElementById('authorDisplay');
    const explanationEl = document.getElementById('explanationDisplay');
    const newQuoteBtn = document.getElementById('newQuoteBtn');
    const explainBtn = document.getElementById('explainBtn');
    const screenshotBtn = document.getElementById('screenshotBtn');

    let currentQuoteIndex = 0;

    function showRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        currentQuoteIndex = randomIndex;
        const q = quotes[randomIndex];
        quoteEl.textContent = q.text;
        authorEl.textContent = '‚Äî ' + (q.author || 'unknown');
        // Clear previous explanation
        explanationEl.textContent = '';
    }

    function showExplanation() {
        if (quotes.length > 0) {
            const q = quotes[currentQuoteIndex];
            explanationEl.textContent = q.explanation || 'No explanation available.';
        }
    }

    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Screenshot: full page capture; on mobile show overlay with "tap and hold to save" hint
    function takeScreenshot() {
        if (typeof html2canvas === 'undefined') {
            alert('Screenshot not available.');
            return;
        }
        screenshotBtn.disabled = true;
        screenshotBtn.textContent = '‚Ä¶ saving';
        html2canvas(document.body, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: '#ffffff'
        }).then(function(canvas) {
            canvas.toBlob(function(blob) {
                var filename = 'hopecore-' + new Date().toISOString().slice(0, 19).replace(/[:-]/g, '').replace('T', '-') + '.png';
                if (isMobile && blob) {
                    showMobileScreenshotOverlay(blob);
                } else {
                    fallbackDownload(blob, filename);
                }
                resetScreenshotBtn();
            }, 'image/png');
        }).catch(function() {
            resetScreenshotBtn();
            alert('Screenshot failed. Try again.');
        });
    }

    function resetScreenshotBtn() {
        screenshotBtn.textContent = 'üì∑ screenshot';
        screenshotBtn.disabled = false;
    }

    function showMobileScreenshotOverlay(blob) {
        var url = URL.createObjectURL(blob);
        var overlay = document.getElementById('screenshotOverlay');
        if (!overlay) {
            overlay = document.createElement('div');
            overlay.id = 'screenshotOverlay';
            overlay.innerHTML = '<img src="" alt="Screenshot" crossorigin="anonymous">' +
                '<p class="screenshot-hint">Tap and hold the photo to save to your camera roll</p>' +
                '<button type="button" class="screenshot-close" aria-label="Close">Done</button>';
            document.body.appendChild(overlay);
            var img = overlay.querySelector('img');
            var closeBtn = overlay.querySelector('.screenshot-close');
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay || e.target === closeBtn) closeOverlay();
            });
            closeBtn.addEventListener('click', closeOverlay);
        }
        if (overlay._blobUrl) URL.revokeObjectURL(overlay._blobUrl);
        var img = overlay.querySelector('img');
        img.src = url;
        overlay.classList.add('is-open');
        overlay._blobUrl = url;
        resetScreenshotBtn();

        function closeOverlay() {
            overlay.classList.remove('is-open');
            if (overlay._blobUrl) {
                URL.revokeObjectURL(overlay._blobUrl);
                overlay._blobUrl = null;
            }
            img.removeAttribute('src');
        }
    }

    function fallbackDownload(blob, filename) {
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // initial display
    showRandomQuote();

    // event listeners
    newQuoteBtn.addEventListener('click', showRandomQuote);
    explainBtn.addEventListener('click', showExplanation);
    if (screenshotBtn) screenshotBtn.addEventListener('click', takeScreenshot);
})();
